<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="./scripts/layout-adjust.js"></script>
    <title>Mtech Criar uma conta</title>
  </head>
  <body>

    <div id="site-header" style="width: 100%"></div>
    
    <!-- SEÇÃO PRINCIPAL COM LOGIN PANEL ANIMADO -->
    <section class="content-section">
      <div class="flex-content">
        <!-- PAINEL DE LOGIN COM AS 4 ANIMAÇÕES ESPECIAIS -->
        <!-- 
          Este componente possui 4 animações principais:
          1. Expansão do painel (hover/focus)
          2. Efeito de brilho pulsante (glowingEffect)
          3. Zoom do avatar (cresce de 100px para 140px)
          4. Revelação do formulário (fade-in + slide-up)
          -->
          <div class="login-panel glass-card">
            <!-- AVATAR QUE CRESCE NO HOVER -->
            <img src="images/avatar.png" alt="Usuário" class="login-avatar" />
            
            <h2>Criar conta</h2>
            
            <form id="login-form">
              <input type="text" name="name" placeholder="Nome Completo" required />
              <input type="text" name="login" placeholder="Nome de Usuário" required />
              <input type="email" name="email" placeholder="E-mail" required />
              <input type="password" name="password" id="senha" placeholder="Senha" required />
              <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirmar Senha" required />          
              <button type="submit">Finalizar</button>
            </form>
          </div>
            
            <!-- SEÇÃO DE TEXTO INFORMATIVO -->
      <div class="content-text">
        <h2 class="section-title">Crie sua conta</h2>
        <p class="section-subtitle">Seja bem-vindo!</p>
        
        <div class="text-block">
          <p>Faça seu cadastro e sinta-se a vontade no nosso site.</p>
        </div>
        
        <!-- BENEFÍCIOS DO LOGIN -->
        <div class="benefits-list">
          <div class="benefit-item glass-panel">
            <i class="fas fa-shopping-cart"></i>
            <span>Histórico de pedidos</span>
          </div>
          
          <div class="benefit-item glass-panel">
            <i class="fas fa-percentage"></i>
            <span>Ofertas exclusivas</span>
          </div>
          
          <div class="benefit-item glass-panel">
            <i class="fas fa-truck"></i>
            <span>Rastreamento de entregas</span>
          </div>
        </div>
        
        <!-- BOTÃO ALTERNATIVO -->
        <div class="button-wrap">
          <a href="login.html">
            <b>Já tem uma conta? Realize login invés disso</b>
          </a>
        </div>
      </div>
    </div>

</section>

    <div id="site-footer" style="width: 100%"></div>  
  <script src="scripts/signup.js"></script>
  <script>
    // Auto-focus no primeiro input quando o painel expandir
      const loginPanel = document.querySelector('.login-panel');
      const firstInput = loginPanel.querySelector('input[type="text"]');
      
      loginPanel.addEventListener('mouseenter', () => {
        setTimeout(() => firstInput.focus(), 300);
      });
  </script>  
  </body>
</html>
