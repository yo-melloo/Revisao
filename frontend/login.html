<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link para o novo CSS com glassmorphism aprimorado -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Login | Mtech Informática</title>
</head>
<body>

<div id="site-header" style="width: 100%"></div>

  <!-- SEÇÃO PRINCIPAL COM LOGIN PANEL ANIMADO -->
<section class="content-section">
    <div class="flex-content">
      <!-- PAINEL DE LOGIN COM AS 4 ANIMAÇÕES ESPECIAIS -->
      <!-- 
        Este componente possui 4 animações principais:
        1. Expansão do painel (hover/focus)
        2. Efeito de brilho pulsante (glowingEffect)
        3. Zoom do avatar (cresce de 100px para 140px)
        4. Revelação do formulário (fade-in + slide-up)
      -->
      <div class="login-panel glass-card">
        <!-- AVATAR QUE CRESCE NO HOVER -->
        <img src="./images/avatar.png" 
             alt="Avatar de Login" 
             class="login-avatar" />
        
        <!-- TÍTULO DO PAINEL -->
        <h2>Bem-vindo de volta!</h2>
        
        <!-- FORMULÁRIO QUE APARECE COM ANIMAÇÃO -->
        <form action="#" method="post">
          <input type="email" 
                 name="email" 
                 placeholder="Seu e-mail" 
                 required
                 autocomplete="email" />
          
          <input type="password" 
                 name="password" 
                 placeholder="Sua senha" 
                 required
                 autocomplete="current-password" />
          
          <!-- ÁREA DE RESET DE SENHA COM ANIMAÇÃO -->
          <div class="password-reset">
            <label class="checkbox">
              <input type="checkbox" name="remember" />
              <span>Lembrar-me</span>
            </label>
            <a href="#reset">Esqueci minha senha</a>
          </div>
          
          <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
        </div>
        
      </form>
      
      <!-- SEÇÃO DE TEXTO INFORMATIVO -->
      <div class="content-text">
        <h2 class="section-title">Entre na sua conta</h2>
        <p class="section-subtitle">Acesse sua área pessoal</p>
        
        <div class="text-block">
          <p>Faça login para acessar suas informações, histórico de pedidos e ofertas exclusivas da Mtech Informática.</p>
        </div>
        
        <!-- BENEFÍCIOS DO LOGIN -->
        <div class="benefits-list">
          <div class="benefit-item glass-panel">
            <i class="fas fa-shopping-cart"></i>
            <span>Histórico de pedidos</span>
          </div>
          
          <div class="benefit-item glass-panel">
            <i class="fas fa-percentage"></i>
            <span>Ofertas exclusivas</span>
          </div>
          
          <div class="benefit-item glass-panel">
            <i class="fas fa-truck"></i>
            <span>Rastreamento de entregas</span>
          </div>
        </div>
        
        <!-- BOTÃO ALTERNATIVO -->
        <div class="button-wrap">
          <a href="signup.html">
            <b>Ainda não tem conta? Cadastre-se</b>
          </a>
        </div>
      </div>
    </div>
</section>

<div id="site-footer" style="width: 100%"></div>

  <script>
    // Insere header
    fetch('header.html').then(r=>r.text()).then(html=>{
      document.getElementById('site-header').innerHTML = html;
    });
    // Insere footer
    fetch('footer.html').then(r=>r.text()).then(html=>{
      document.getElementById('site-footer').innerHTML = html;
    });
  </script>

  <!-- SCRIPT PARA MELHORIAS DE ACESSIBILIDADE -->
  <script>
    // Adiciona suporte a navegação por teclado no menu
    document.addEventListener('DOMContentLoaded', function() {
      const menuItems = document.querySelectorAll('.has-submenu > a');
      
      menuItems.forEach(item => {
        item.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            const submenu = this.nextElementSibling;
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
          }
        });
      });
      
      // Auto-focus no primeiro input quando o painel expandir
      const loginPanel = document.querySelector('.login-panel');
      const firstInput = loginPanel.querySelector('input[type="email"]');
      
      loginPanel.addEventListener('mouseenter', () => {
        setTimeout(() => firstInput.focus(), 300);
      });
    });
    
    // Validação básica do formulário
    const form = document.querySelector('.login-panel form');
    form.addEventListener('submit', function(e) {
      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelector('input[type="password"]').value;
      
      if (!email || !password) {
        e.preventDefault();
        alert('Por favor, preencha todos os campos.');
      }
    });
  </script>
</body>
</html>
