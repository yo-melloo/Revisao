<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Link para o novo CSS com glassmorphism aprimorado -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Login | Mtech Informática</title>
</head>
<body>
  
  <div id="site-header" style="width: 100%"></div>
  
  <!-- SEÇÃO PRINCIPAL COM LOGIN PANEL ANIMADO -->
  <section class="content-section">
    <div class="flex-content">
      <!-- PAINEL DE LOGIN -->
      <div class="login-panel glass-card">
        <img src="./images/avatar.png" alt="Avatar de Login" class="login-avatar" />
        <h2>Bem-vindo de volta!</h2>
        <div style="text-align: center; margin-bottom: 10px;">
          <p id="status-message" style="color: red; font-size: 11px;"></p>
        </div>          
        <form id="login-form" method="post">
          <input type="text" name="login" placeholder="Seu nome de usuário" required autocomplete="login" />
          <input type="password" name="password" placeholder="Sua senha" required autocomplete="current-password" />
          <div class="password-reset">
            <label class="checkbox">
              <input type="checkbox" name="remember" />
              <span>Lembrar-me</span>
            </label>
            <a href="#reset">Esqueci minha senha</a>
          </div>
          <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </button>
        </form> <!-- <-- FORM FECHANDO NO LUGAR CERTO -->
      </div>
      
      <!-- SEÇÃO DE TEXTO INFORMATIVO (mantém igual) -->
      <div class="content-text">
        <h2 class="section-title">Entre na sua conta</h2>
        <p class="section-subtitle">Acesse sua área pessoal</p>
        <div class="text-block">
          <p>Faça login para acessar suas informações, histórico de pedidos e ofertas exclusivas da Mtech Informática.</p>
        </div>
        <div class="benefits-list">
          <div class="benefit-item glass-panel">
            <i class="fas fa-shopping-cart"></i>
            <span>Histórico de pedidos</span>
          </div>
          <div class="benefit-item glass-panel">
            <i class="fas fa-percentage"></i>
            <span>Ofertas exclusivas</span>
          </div>
          <div class="benefit-item glass-panel">
            <i class="fas fa-truck"></i>
            <span>Rastreamento de entregas</span>
          </div>
        </div>
        <div class="button-wrap">
          <a href="signup.html">
            <b>Ainda não tem conta? Cadastre-se</b>
          </a>
        </div>
      </div>
    </div>
  </section>
  
  
  <div id="site-footer" style="width: 100%"></div>
  
  <!-- SCRIPT PARA MELHORIAS DE ACESSIBILIDADE -->
  <script src="./scripts/login.js"></script>
  <script src="./scripts/loginstate.js"></script>
  <script src="./scripts/layout-adjust.js"></script>
  <script>
    // Adiciona suporte a navegação por teclado no menu
    document.addEventListener('DOMContentLoaded', function() {
      const menuItems = document.querySelectorAll('.has-submenu > a');
      
      menuItems.forEach(item => {
        item.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            const submenu = this.nextElementSibling;
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
          }
        });
      });
      
      // Auto-focus no primeiro input quando o painel expandir
      const loginPanel = document.querySelector('.login-panel');
      const firstInput = loginPanel.querySelector('input[type="text"]');
      
      loginPanel.addEventListener('mouseenter', () => {
        setTimeout(() => firstInput.focus(), 300);
      });
    });

    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('login-form');
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const loginValue = form.login.value;
        const passwordValue = form.password.value;
        
        try {
          const data = await login(loginValue, passwordValue, statusMessage); // login() acessível aqui!
          // sucesso, redireciona
        } catch (error) {
          // erro, mostra mensagem
        }
      });
    });
</script>
</body>
</html>
