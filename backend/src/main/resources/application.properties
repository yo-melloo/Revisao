spring.application.name=revisao

spring.datasource.url=jdbc:postgresql://localhost:6432/mtech
spring.datasource.username=${PSQL_USER:postgres}
spring.datasource.password=${PSQL_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true


spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false


api.security.token.secret=${JWT_KEY}
app.jwt.expiration=${JWT_EXPIRATION}
app.jwt.refresh.expiration=${JWT_REFRESH}
