version: "3.8"
services:
  database:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: mtech
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "6432:5432" # Mapeia a porta do contÃªiner para o workspace
volumes:
  postgres_data:
